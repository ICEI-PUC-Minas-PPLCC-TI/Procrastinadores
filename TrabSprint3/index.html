<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Sucessos</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="header">
        <header>
            <img id="logo" src="./imgs/logo.png">
            <div id="nav-itens-box">

                    <li class="nav-item">Home</li>
                    <li class="nav-item">Sobre</li>

                    <li class="nav-item">Lista</li>

                </ul>

            <div id="nav-icones">
                <div class="icone">A</div>

        </header>

  <main>
  <div class="centro">

               <div class="bt2"><button onclick="addTodo()">PENDENTES</button></div>

                <div class="bt3"></div> <button onclick="markNotDone()">NÃO REALIZADAS</button></div>
                <div class="counter3"><span id="notDoneCount">0</span></div>
            </div>
   

        </div>

   
          
              <img id="imagem" src="imgs/Parte6.png" alt="imagem1">

    
        
    </main>
